        <div class="contactform">
            <h1>Contact me for work / General Enquiries</h1>
            
            <form>
                <div class="mb-3">
                <label for="clientname" class="form-label">Name :</label>
                <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                <div id="emailHelp"></div>
            </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address:</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp">
                    We'll never share your email with anyone else.</div>
                </div>
              
                <div class="mb-3">
                    <label for="clientphone" class="form-label">Phone :</label>
                    <input type="Phone" class="form-control" id="clientphone" >
                  </div>
                  
                <div class="mb-31">
                    <label for="clientphone" class="form-label">Enquiry :</label>
                    <input type="enquiry" class="form-control" id="clientphone">
                  </div>
                  
                <div class="mb-3"  id="form-check">
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <label class="form-check-label" for="isclient">I Want to work with you" </label>
                  </div>
                  <button type="submit" class="btn">Submit</button>
              </form>
